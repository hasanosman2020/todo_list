<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Application</title>
    <link href="'main.css" rel="stylesheet" />
    <link href="normalize.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/13e0592400.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <header class="header">
          <h1 class="header-title">Categories</h1>
          <form class="sidebar-form" data-new-category-form>
            <div class="form-control">
              <input type="text" placeholder="Enter Category" data-new-category-input>
            </div>
            <button class="'btn-primary">
              <i class="fa fa-plug" aria-hidden="true"></i>Add Category
            </button>
          </form>
        </header>
        
        <ul class="sidebar-list" data-categories>
          <li class="sidebar-item">All Categories</li>
          <li class="sidebar-item"><input type="color" class="sidebar-color">Personal</li>
          <li class="sidebar-item">Work<input type="color" class="sidebar-color"></li>
        </ul>
      </aside>


    </div>


    <script src=""main.js"></script>
  </body>
</html>
